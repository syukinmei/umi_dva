<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const m = new Map([[[1, 2, 3], 19], ['age', 19]])
        m.set('age', 18)
        m.set([1, 2, 3], [4, 5, 6])
        m.set(function () { console.log('a') }, function () { console.log('b') })
        console.log(m)
        console.log('============下面是遍历============');
        // for (let [key, value] of m) {
        //     console.log('key', key)
        //     console.log('value', value)
        // }
        for (let value of m) {
            const [a, b] = value
            console.log('key', a)
            console.log('value', b)
        }
    </script>
</body>

</html>
